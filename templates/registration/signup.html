{% extends "base.html" %}
{% block title %}회원가입 - 비대면중고{% endblock %}
{% block content %}
<div class="container">
  <div class="glass" style="max-width:520px;margin:24px auto;padding:22px;">
    <h2 style="margin:0 0 10px;">회원가입</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="display:grid;gap:10px;">
        <label>아이디<br/>{{ form.username }}</label>
        <label>비밀번호<br/>{{ form.password1 }}</label>
        <label>비밀번호 확인<br/>{{ form.password2 }}</label>
      </div>
      <div style="display:flex;gap:10px;margin-top:16px;align-items:center;">
        <button class="btn" type="submit">가입하기</button>
        <a class="btn" href="{% url 'login' %}">이미 계정이 있나요? 로그인</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
