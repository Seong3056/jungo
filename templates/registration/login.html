{% extends "base.html" %}
{% block title %}로그인 - 비대면중고{% endblock %}
{% block content %}
<div class="container">
  <div class="glass" style="max-width:520px;margin:24px auto;padding:22px;">
    <h2 style="margin:0 0 10px;">로그인</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div style="display:grid;gap:10px;">
        <label>아이디<br/>{{ form.username }}</label>
        <label>비밀번호<br/>{{ form.password }}</label>
      </div>
      <div style="display:flex;gap:10px;margin-top:16px;align-items:center;">
        <button class="btn" type="submit">로그인</button>
        <a class="btn" href="{% url 'signup' %}">회원가입</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
